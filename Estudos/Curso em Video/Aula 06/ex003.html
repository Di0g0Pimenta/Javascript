<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa..</title>
    <style>
        body{
            background-color: rgb(162, 162, 247);
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(218, 218, 144) ;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>A lenda do Rei Artur.</p>
    <script>
        var n1 = Number.parseInt(window.prompt("Ditete um numero: "))//recebe um baroe string
        var n2 = Number.parseInt(window.prompt("Ditete outro numero: ")) //recebe um baroe string
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é ${s}.`)
    </script>
</body>
</html>
